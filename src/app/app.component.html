<div style="text-align:center">

<img style="width:150px" alt="My image name" src="./assets/img/logo.png">
<h2>
        Deploy View
</h2>
<li class="mat-form-field--inline">
<mat-form-field>
        <mat-label>Aplicação</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="application" required> 
            <mat-option *ngFor="let application of applications" [value]="application.value">
              {{application.viewValue}}
            </mat-option>
        </mat-select>

</mat-form-field>

<mat-form-field>
        <input matInput [matDatepicker]="inicio" placeholder="Data Início" [formControl]="date1" required>
        <mat-datepicker-toggle matSuffix [for]="inicio"></mat-datepicker-toggle>
        <mat-datepicker #inicio></mat-datepicker>
</mat-form-field>

<mat-form-field>
        <input matInput [matDatepicker]="fim" placeholder="Data Fim" [formControl]="date2" required>
        <mat-datepicker-toggle matSuffix [for]="fim"></mat-datepicker-toggle>
        <mat-datepicker #fim></mat-datepicker>
</mat-form-field>

<button (click)="onEnter()"style="margin-left: 15px;" mat-raised-button color="primary">Procurar</button>

</li>
</div>


<table id="tableFix" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="application">
        <th mat-header-cell *matHeaderCellDef> Aplicação </th>
        <td mat-cell *matCellDef="let element"> {{element.application}} </td>
    </ng-container>

    <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef> Módulo </th>
        <td mat-cell *matCellDef="let element"> {{element.module}} </td>
    </ng-container>

    <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Versão </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

    <ng-container matColumnDef="environment">
        <th mat-header-cell *matHeaderCellDef> Ambiente </th>
        <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.date * 1000 | date:'dd-MM-yyyy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<router-outlet></router-outlet>
